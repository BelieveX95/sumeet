<template>


<!-- OrderLabelGenerator.html -->
    <lightning-card title="Order Label Generator">
        <div class="slds-m-around_medium">
            <lightning-input label="Order Number" value={orderNumber} onchange={handleOrderNumberChange}></lightning-input>
            <lightning-button label="Generate Label" onclick={generateLabel}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <lightning-formatted-text value={label}></lightning-formatted-text>
        </div>
    </lightning-card>



		<lightning-card title="Employee Information" >
			<div class="slds-p-around_medium" >
				<lightning-input label="Employee Name" value={employeeName} onchange={handleNameChange} required>
				</lightning-input>
				<lightning-combobox label="Employee Status" value={employeeStatus} options={statusOptions}
					onchange={handleStatusChange}></lightning-combobox>
				<lightning-combobox class="occupationOptions" label="Occupation" value={occupation}
					options={occupationOptions} onchange={handleOccupationChange}></lightning-combobox>
				<lightning-combobox class="industryOptions" label="Industry" value={industry} options={industryOptions}
					onchange={handleIndustryChange}></lightning-combobox>
			</div>

			<lightning-button variant="success" label="Save" title="Save" onclick={handleSave}></lightning-button>

		</lightning-card>






		<lightning-card >

    <lightning-button variant="success" label="Open popup" title="Open popup" onclick={showModalBox}>
    </lightning-button>

    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!--  header  -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Save As</h2>
                </header>

                <!--  body  -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-align_absolute-center ">
                        <div class="slds-p-right_x-small">
                            <lightning-button variant={button1Variant} label="A New Version" title="A New Version"
                                onclick={changeButton} data-id="button1"></lightning-button>
                        </div>
                        <lightning-button variant={button2Variant} label="A New Flow" title="A New Flow"
                            onclick={changeButton} data-id="button2"></lightning-button>
                    </div>

                    <div class="slds-grid slds-wrap">
                        <div
                            class="slds-col slds-large-size_6-of-12 slds-medium-size_1-of-12 slds-size_1-of-12 slds-p-right_x-small">
                            <lightning-input type="text" label="Flow Label" required></lightning-input>
                        </div>
                        <div
                            class="slds-col slds-large-size_6-of-12 slds-medium-size_1-of-12 slds-size_1-of-12 slds-p-left_x-small">
                            <lightning-input type="text" label="Flow Api Name" required></lightning-input>
                        </div>
                    </div>
                    <lightning-textarea name="input" label="Description"></lightning-textarea>
                    <lightning-button variant="base" label="Show Advanced" title="Show Advanced" onclick={handleClick}>
                    </lightning-button>
                </div>

                <!--  footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="natural" label="Cancel" title="Cancel" onclick={hideModalBox}>
                    </lightning-button> &nbsp;&nbsp;
                    <lightning-button variant="brand" label="Save" title="Save" onclick={hideModalBox}>
                    </lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
		</lightning-card>

</template>
