<template>
    <div align="center" class="slds-text-heading_large"> New Order </div>
    <hr/>
  <lightning-card variant="Narrow" >
<div class="slds-grid slds-wrap">

  <div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
       <label class="slds-form-element__legend slds-form-element__label " for="searchInput">Account</label>            
  </div>
  <div class="slds-col slds-large-size_3-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">



   <div class="slds-input-with-icon slds-input-has-icon slds-input-has-icon_right">
  <lightning-icon icon-name="standard:search" alternative-text="Search" title="Search" class="slds-icon slds-input__icon slds-icon-text-default"></lightning-icon>
  <input type="text" id="searchInput" class="slds-input slds-required" placeholder="Search Account"
         value={searchKey} onkeyup={handleSearchKeyChange} />
</div>



       <template if:true={accounts}>
            <div class="slds-form-element">
              <div class="slds-form-element__control">
                <ul class="slds-list--dotted">
                  <template for:each={accounts} for:item="account">
                    <li key={account.Id} onclick={handleAccountSelect} data-account-id={account.Id}>
                      {account.Name}
                    </li>
                  </template>
                </ul>
              </div>
            </div>
          </template>


   <label class="slds-form-element__label" for="poNumber">PO Number</label>
   <input type="text" id="poNumber" class="slds-input" name="PO Number" oninput={handleInputChange}/>

    <label class="slds-form-element__label" for="poDate">PO Date</label>
    <input type="date" id="poDate" class="slds-input" name="PO Date" oninput={handleInputChange} />

  <lightning-input-address
    address-label="Address"
    street-label="Street"
    city-label="City"
    country-label="Country"
    province-label="Province"
    postal-code-label="PostalCode"
    onchange={handleAddressChange}
  ></lightning-input-address>
          </div>

  <div class="slds-col slds-large-size_1-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
  </div>

  <div class="slds-col slds-large-size_3-of-12 slds-medium-size_1-of-12 slds-size_1-of-12">
   <label class="slds-form-element__legend slds-form-element__label" for="salesOffice">Sales Office</label>
    <input type="text" id="salesOffice" class="slds-input" name="Sales Office"  oninput={handleInputChange}/>
  </div>
</div>


  </lightning-card>
</template>
