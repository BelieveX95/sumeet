<template>
	<lightning-card>

		<!-- Heading of component - start -->
		<div class="slds-page-header slds-m-top_none">
			<span class="slds-page-header__title slds-truncate" title="Profiles/Permissions Set Tool">
                <lightning-icon icon-name="utility:all" alternative-text="all" title="all" size="small"></lightning-icon>
                &nbsp;&nbsp; Object Field Creation
            </span>
		</div>
		<!-- Heading of component - end -->

		<div class="slds-grid slds-wrap">
			<!-- Profile picklist - start -->
			<div
				class="slds-col slds-large-size_5-of-12 slds-medium-size_6-of-12 slds-size_12-of-12 slds-m-horizontal_xx-large">
				<lightning-combobox name="objectpicklist" label="Select a Object" placeholder="- Select Object -"
					value={selectedObject} options={objectOptions} onchange={handleObjectChange} onfocus={handleFocus} onsearch={handleSearch}

					search-input>
				</lightning-combobox>
			</div>
		</div>
	</lightning-card>

	<lightning-card>
		<div class="slds-m-around_medium">
			<lightning-button label="Add Field" onclick={addRow}></lightning-button>&nbsp;&nbsp;

			<lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button> &nbsp;
			<lightning-button variant="destructive" label="Clear All" onclick={handleClearAll}></lightning-button>


			<template for:each={fields} for:item="field" for:index="index">
				<div key={field.id} class="slds-grid slds-gutters">
					<div class=" slds-p-top_large">
						<lightning-button-icon icon-name="utility:delete" alternative-text="Delete" title="Delete"
							onclick={deleteRow} data-index={index}></lightning-button-icon>
					</div>
					<div class="slds-col">
						<lightning-input label="Label" value={field.label} onchange={handleChangeLebel}
							data-index={index}></lightning-input>
					</div>
					<div class="slds-col">
						<lightning-input label="API Name" value={field.name} onchange={handleChangeName} disabled
							data-index={index}></lightning-input>
					</div>
					<div class="slds-col">
						<lightning-combobox label="Type" value={field.type} options={typeOptions}
							onchange={handleTypeChange} data-index={index}></lightning-combobox>
					</div>

					<div class="slds-col slds-col slds-p-top_large">
						<lightning-button variant="brand" label="Edit" onclick={handleEdit}></lightning-button>
					</div>
				</div>
			</template>
		</div>
	</lightning-card>



</template>
