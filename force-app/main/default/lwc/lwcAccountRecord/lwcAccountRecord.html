<template>
    <div class="slds-grid slds-wrap ">
        <div class="slds-col slds-size_1-of-3 " >
            <lightning-card>
                <c-account-reccord-table onrecorselectid={handlerecordid}></c-account-reccord-table>
            </lightning-card>
        </div>


        <div class="slds-col  slds-size_2-of-3 ">
            <div class="slds-grid slds-wrap slds-m-left_medium">
                <template if:true={showDetails}>
                    <div class="slds-col slds-size_6-of-6">
                        <lightning-card>
                            <c-account-detailslwc record-id={record}></c-account-detailslwc>
                        </lightning-card>
                    </div>

                     <div class="slds-col slds-size_6-of-6 slds-var-m-top_x-small">
                        <hr class="slds-hr_horizontal slds-m-top_x-small slds-m-bottom_x-small">
                        <lightning-card>
                    <c-account-releted-opportunity record-id={record}> </c-account-releted-opportunity>
                        </lightning-card>
                    </div>

                    <div class="slds-col slds-size_6-of-6 slds-var-m-top_x-small">
                        <hr class="slds-hr_horizontal slds-m-top_x-small slds-m-bottom_x-small">
                        <lightning-card>
                            <c-account-releted-Contactlwc record-id={record}></c-account-releted-Contactlwc>
                        </lightning-card>
                    </div>

                   


                </template>
            </div>
        </div>
    </div>
</template>
