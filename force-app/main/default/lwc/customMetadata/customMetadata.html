<template>
  <lightning-card title="Mapping Object Picklist">
    <div class="slds-p-around_medium">
      <lightning-combobox
        label="Template"
        options={templateOptions}
      ></lightning-combobox>
      <lightning-combobox
        label="Source Object"
        options={sourceObjectOptions}
      ></lightning-combobox>
      <lightning-combobox
        label="Destination Object"
        options={destinationObjectOptions}
      ></lightning-combobox>
    </div>
  </lightning-card>
</template>
